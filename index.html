<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dedric Leftwich</title>
    <script
      src="https://kit.fontawesome.com/16ac6b59ee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img src="./assets/logo.svg" id="personal-logo" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title yellow">I'm Dedric.</h1>
          <p class="header__para">
            I'm a <b class="yellow">Web Application developer</b> with a strong
            passion for building web application and unique user experience.
            <br />Here's a bit more <b class="yellow">about me</b>.
          </p>
          <div class="social__list">
            <a href="#" class="social__link click"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="#" class="social__link click"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
    <section id="projects">
      <div class="container">
        <div class="row"></div>
      </div>
    </section>
  </body>
</html>
